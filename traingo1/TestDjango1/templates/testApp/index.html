<!DOCTYPE html>

{% load static %}

<html>
	<head>
		<title>testWeb</title>
	</head>
	
	<body>
		<h1>TestWeb says.. hello world.</h1>
		
		{% if categories %}
			<ul>
				{% for category in categories %}
				<li><a href="/testApp/category/{{ category.url }}">{{ category.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}
		
		<a href="/testApp/about">About</a><br />
		<img src="{% static "rango.jpg" %}" alt="Picture of Rango!" />
	</body>
</html>
